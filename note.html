<!DOCTYPE html>

<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<button type = "button" onclick = "loadDoc()"> Get Notes </button>


<body>


<table id = "demo"> </table>



<script>

function loadDoc()
{
 
   var xhttp = new XMLHttpRequest();
   xhttp.onreadystatechange = function()
   {
  
     if (this.readyState == 4 && this.status == 200)
     {
        console.log(this);
        myFunction(this);
		document.getElementById("demo").innerHTML = this.responseText;
		
     }
 
   };

   xhttp.open("GET", "bookstore.xml?1", true);
   xhttp.send();

}



function myFunction(xml)
{

   console.log(xml);
    
	var i;
	var xmlDoc = xml.responseXML;
	console.log(xmlDoc);
	
	var table = "<table><tr><th>Book</th><th>Title</th><th>Author</th><th>Year</th><th>Price</th></tr>"
	
	var x = xmlDoc.getElementsByTagName("bookstore");
	
	for(i = 0; i < x.length; i++)
    {
	    table += "<tr><th>" + x[i].getElementsByTagName("book")[i].childNodes[0].nodeValue + "</th><th>"
		+ x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "</th><th>"
		+ x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue + "</th><th>"
		+ x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue + "</th></th>"
		+ x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + "</th></th></tr>";
	
	}
	
	table += "</table>";
}


table = document.getElementById("demo").innerHTML;

</script>



</body>



</html>
